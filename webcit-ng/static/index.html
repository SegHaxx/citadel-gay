<html>
<title>Citadel</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/webcit.css">

<body class="w3-light-grey">

<!-- Modal dialog (when needed) -->
<div id="ctdl_big_modal" class="w3-modal" style="display:none; z-index:9">
LOADING
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:5;width:300px;" id="sidebar"><br>
	<div class="w3-container w3-row">
		<div class="w3-col s4">
			<i class="fa fa-user-circle fa-3x"></i>
		</div>
		<div class="w3-col s8 w3-bar">
			<span id="current_user">Not logged in.</span><br>
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope" onClick="gotoroom('_MAIL_');"></i></a>
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-user" onClick="user_profile(current_user);"></i></a>
			<a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
		</div>
	</div>
	<hr>
	<div id="ctdl-sidebar" class="w3-bar-block">
		<a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onClick="sidebar_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
		<a href="#" id="ctdl-sidebar-button-mail" class="w3-bar-item w3-button w3-padding" onClick="gotoroom('_MAIL_');"><i class="fa fa-envelope fa-fw"></i>  Mail</a>
		<div id="ctdl_mail_folder_list" style="display:none"></div>
		<a href="#" id="ctdl-sidebar-button-forums" class="w3-bar-item w3-button w3-padding" onClick="render_room_list();"><i class="fas fa-comments fa-fw"></i>  Forums</a>
		<a href="#" id="ctdl-sidebar-button-calendar" class="w3-bar-item w3-button w3-padding"><i class="fa fa-calendar-alt fa-fw"></i>  Calendar</a>
		<a href="#" id="ctdl-sidebar-button-contacts" class="w3-bar-item w3-button w3-padding"><i class="fa fa-address-book fa-fw"></i>  Contacts</a>
		<a href="#" id="ctdl-sidebar-button-blogs" class="w3-bar-item w3-button w3-padding"><i class="fa fa-blog fa-fw"></i>  Blogs</a>
		<a href="#" id="ctdl-sidebar-button-wikis" class="w3-bar-item w3-button w3-padding"><i class="fa fa-book fa-fw"></i>  Wikis</a>
		<a href="#" id="ctdl-sidebar-button-settings" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
	</div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onClick="sidebar_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- This div contains both the top bar and the main pane -->
<div id="ctdl-bar-and-main" class="w3-main" style="margin-left:300px; position:absolute; height:100%; left:0; right:0; overflow-y:scroll">

<!-- Top container -->
<div style="z-index:4; position:sticky; top:0;">
<div id="navbar" class="w3-bar w3-black w3-large w3-main">
	<button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onClick="sidebar_open();"><i class="fa fa-bars"></i>  Menu</button>
	<span class="w3-left">
		<span class="w3-bar-item" id="ctdl-logo">CITADEL</span>
	</span>
	<span class="w3-center">
		<span id="ctdl_banner_title" class="w3-bar-item">---</span>
	</span>
	<span class="w3-right">
		<button id="ctdl-newmsg-button" style="display:none" class="w3-bar-item w3-button" onClick="entmsg_dispatcher();">enter</button>
		<button id="ctdl-ungoto-button" style="display:none" class="w3-bar-item w3-button" onClick="gotonext(0);">ungoto</button>
		<button id="ctdl-skip-button" style="display:none" class="w3-bar-item w3-button" onClick="gotonext(1);">skip</button>
		<button id="ctdl-goto-button" style="display:none" class="w3-bar-item w3-button" onClick="gotonext(2);">goto</button>
		<button id="lilo" class="w3-bar-item w3-button">Login</button>
	</span>
</div>
	<div>
		<div id="ctdl-stuffbar" style="display:none">
		</div>
	</div>
</div>

<!-- MAIN PANE CONTENT DIV -->
<div id="ctdl-main" class="w3-main">
Loading...
<!-- End page content -->
</div>

<!-- end ctdl-bar-and-main -->
</div>

<script type="text/javascript" src="js/defs.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/views.js"></script>
<script type="text/javascript" src="js/view_forum.js"></script>
<script type="text/javascript" src="js/view_mail.js"></script>
<script type="text/javascript" src="js/roomlist.js"></script>
<script type="text/javascript" src="js/user_profile.js"></script>
<script>

// Get the Sidebar
var sidebar = document.getElementById("sidebar");


// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");


// Toggle between showing and hiding the sidebar, and add overlay effect
function sidebar_open() {
	if (sidebar.style.display === 'block') {
		sidebar.style.display = 'none';
		overlayBg.style.display = "none";
	}
	else {
		sidebar.style.display = 'block';
		overlayBg.style.display = "block";
	}
}


// Close the sidebar with the close button
function sidebar_close() {
	sidebar.style.display = "none";
	overlayBg.style.display = "none";
}


ctdl_startup();
</script>

</body>
</html>
