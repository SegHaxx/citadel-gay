<html>
<title>Citadel</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
<link rel="stylesheet" href="css/webcit.css">

<body>

<!-- Modal dialog (when needed) -->
<div class="ctdl-modal" id="ctdl_big_modal">
MODAL LOADING
</div>

<div class="ctdl-grid-container">

	<div class="ctdl-grid-item-1" id="banner">
		<button onClick="sidebar_open();"><i class="fa fa-bars"></i>Menu</button>
		<span class="w3-bar-item" id="ctdl-logo">CITADEL</span>
		<span id="ctdl_banner_title" class="w3-bar-item">---</span>
		<button id="ctdl-newmsg-button" style="display:none" class="w3-bar-item w3-button" onClick="entmsg_dispatcher();">enter</button>
		<button id="ctdl-ungoto-button" style="display:none" class="w3-bar-item w3-button" onClick="gotonext(0);">ungoto</button>
		<button id="ctdl-skip-button" style="display:none" class="w3-bar-item w3-button" onClick="gotonext(1);">skip</button>
		<button id="ctdl-goto-button" style="display:none" class="w3-bar-item w3-button" onClick="gotonext(2);">goto</button>
		<button id="lilo" class="w3-bar-item w3-button">Login</button>
	</div>

	<div class="ctdl-grid-item-2" id="navbar">
		<ul id="ctdl-sidebar" class="ctdl-sidebar-class">
			<li><i class="fa fa-user-circle fa-3x"></i>
			<li><span id="current_user">Not logged in.</span><br>
			<li><a href="#"><i class="fa fa-envelope" onClick="gotoroom('_MAIL_');"></i></a>
			<li><a href="#"><i class="fa fa-user" onClick="user_profile(current_user);"></i></a>
			<li><a href="#"<i class="fa fa-cog"></i></a>
			<li><hr>
			<li><button onClick="sidebar_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</button>
			<li><button id="ctdl-sidebar-button-mail" onClick="gotoroom('_MAIL_');"><i class="fa fa-envelope fa-fw"></i>  Mail</button>
			<li id="ctdl_mail_folder_list" style="display:none"></li>
			<li><button id="ctdl-sidebar-button-forums" onClick="render_room_list();"><i class="fas fa-comments fa-fw"></i>  Forums</button>
			<li><button id="ctdl-sidebar-button-calendar"> <i class="fa fa-calendar-alt fa-fw"></i>  Calendar</button>
			<li><button id="ctdl-sidebar-button-contacts"><i class="fa fa-address-book fa-fw"></i>  Contacts</button>
			<li><button id="ctdl-sidebar-button-blogs"><i class="fa fa-blog fa-fw"></i>  Blogs</button>
			<li><button id="ctdl-sidebar-button-wikis"><i class="fa fa-book fa-fw"></i>  Wikis</button>
			<li><button id="ctdl-sidebar-button-settings"><i class="fa fa-cog fa-fw"></i>  Settings</button>
		</ul>
	</div>

	<div class="ctdl-grid-item-3" id="ctdl-main">
		Loading...
	</div>

</div><!--class="ctdl-grid-container"-->

<script type="text/javascript" src="js/defs.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/views.js"></script>
<script type="text/javascript" src="js/view_forum.js"></script>
<script type="text/javascript" src="js/view_mail.js"></script>
<script type="text/javascript" src="js/roomlist.js"></script>
<script type="text/javascript" src="js/user_profile.js"></script>
<script>

// Get the Sidebar
var sidebar = document.getElementById("sidebar");


// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");


// Toggle between showing and hiding the sidebar, and add overlay effect
function sidebar_open() {
	if (sidebar.style.display === 'block') {
		sidebar.style.display = 'none';
		overlayBg.style.display = "none";
	}
	else {
		sidebar.style.display = 'block';
		overlayBg.style.display = "block";
	}
}


// Close the sidebar with the close button
function sidebar_close() {
	sidebar.style.display = "none";
	overlayBg.style.display = "none";
}


ctdl_startup();
</script>

</body>
</html>
